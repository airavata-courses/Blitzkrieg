version: "2"
networks:
  default:
    external:
      name: blitzkrieg-default-network
services:
  postgres:
    container_name: postgres
    restart: always
    image: postgres:10
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
      - POSTGRES_HOST_AUTH_METHOD=trust

    volumes:
      - flask-app-db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  usermgmt:
    container_name: user-management
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    image: user-management:1.0
    environment:
      - SECRET_KEY=E\\n-\\x9a$\\x0c\\xd4"\\xa7\\xa5\\xa6\\xa5L\\x11c\\x1b\\xa4%+\\xcb+\\xca\\x8e\\x1f
    ports:
      - 6000:6000

    depends_on:
      - postgres

volumes:
  flask-app-db:
    name: flask-app-db
